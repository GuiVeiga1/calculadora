<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main id="main">
        <section id="display">
            <p id="resposta">50</p>
        </section>
        <section id="buttons">
            <button class="btn" style="visibility: hidden;"></button>
            <button class="btn" style="visibility: hidden;"></button>
            <button class="btn" id="btn_limpar">C</button>
            <button class="btn" id="btn_divisao">&divide;</button>
            <button class="btn" id="btn_7">7</button>
            <button class="btn" id="btn_8">8</button>
            <button class="btn" id="btn_9">9</button>
            <button class="btn" id="btn_multi">&#215</button>
            <button class="btn" id="btn_4">4</button>
            <button class="btn" id="btn_5">5</button>
            <button class="btn" id="btn_6">6</button>
            <button class="btn" id="btn_menos">-</button>
            <button class="btn" id="btn_1">1</button>
            <button class="btn" id="btn_2">2</button>
            <button class="btn" id="btn_3">3</button>
            <button class="btn" id="btn_soma">+</button>
            <button class="btn" id="btn_mais_menos">+/-</button>
            <button class="btn" id="btn_0">0</button>
            <button class="btn" id="btn_virgula">,</button>
            <button class="btn" id="btn_igual">=</button>
        </section>
    </main>
    <footer>
        <h2> &copy; Guilherme Veiga Roldan</h2>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
